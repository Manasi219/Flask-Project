<!DOCTYPE html>
<html>
<head>
	<title>Welcome to Superhero</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='bootstrap.min.css')}}">
</head>
<body>



    <nav style="margin-top:25px;margin-left:45px">
	<a class="btn btn-primary" href="{{ url_for('add') }}">Add a Superhero</a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
	<a class="btn btn-primary" href="{{ url_for('delete')}}">Delete a Superhero</a>
</nav>

<br><br><br><br>
	<div class="container theme-showcase" role="main">

		<div style="color: #fff;background-color:  #cc0044; height: 50px;text-align: center;">

			<h2> Favorite Superhero From Avengers</h2>

		</div>
		<br>

		<table border="1px solid black" width="100%" height="70px">

			<tr style="color: #fff; background-color: #009999">
				<th style="text-align: center;">ID</th>
				<th style="text-align: center;">Name</th>
				<th style="text-align: center;">Age</th>
				<th style="text-align: center;">Planet</th>

			</tr>

			{% for r in result %}
			<tr style="color: #000;background-color: #d9ffb3">
				<td style="text-align: center">{{r.id}}</td>
				<td style="text-align: center">{{r.name}}</td>
				<td style="text-align: center">{{r.age}}</td>
				<td style="text-align: center">{{r.planet}}</td>
			</tr>

			{% endfor %}



			
		</table>
		
	</div>

</body>
</html>
