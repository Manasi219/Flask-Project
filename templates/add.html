<!DOCTYPE html>
<html>
<head>
	<title>Add Your Favorite Superhero</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='bootstrap.min.css')}}">
</head>
<body>
	<br><br><br><br>

	<div class="container">

	<form action="/process" method="post">
		<div class="form-group">
			<label class="sr-only" for="id"></label>
			<input type="number" name="id" id="id" class="form-control" placeholder="Enter ID number" required>
		</div>

		<div class="form-group">
			<label class="sr-only" for="lname"></label>
			<input type="text" name="name" id="name" class="form-control" placeholder="Enter Your Name" required>
		</div>

		<div class="form-group">
			<label class="sr-only" for="age"></label>
			<input type="number" name="age" id="age" class="form-control" placeholder="Enter Your Age" required>
		</div>

		<div class="form-group">
			<label class="sr-only" for="planet"></label>
			<input type="text" name="planet" id="planet" class="form-control" placeholder="Enter Planet" required>
		</div>

		<button class="btn btn-primary" type="submit">Submit Information</button>
	</form>

</div>

</body>
</html>
